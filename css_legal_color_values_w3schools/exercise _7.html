<!DOCTYPE html>

<head>

</head>

<h2>Predefined Color Names</h2>
<p>140 color names are predefined in the HTML and CSS color specification. These are just some of them.</p>

<p id="p1">Blue</p>

<p id="p3">Coral</p>
<p id="p4">Brown</p>

</body>
